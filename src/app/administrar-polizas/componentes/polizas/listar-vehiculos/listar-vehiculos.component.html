<h3 class="texto-primario fw-semibold mb-4">Actualización de vehiculos</h3>
<div class="d-flex">
  <div class="table-responsive custom-scroll">
    <table class="table table-bordered tabla-primaria">
      <thead>
        <tr class="fs-14px">
          <th class="">PLACA</th>
          <th class="">CANTIDAD DE PASAJEROS</th>
          <th>ELIMINAR</th>
          <th>SELECCIONAR</th>
        </tr>
      </thead>
      <tbody class="fs-14px">
        <tr *ngFor="let vehiculo of vehiculos; let i = index">
          <td>{{vehiculo.placa}}</td>
          <td class="text-center">{{vehiculo.pasajeros}}</td>
          <td class="text-center">
            <button type="button" class="btn">
              <i class="bi bi-x-circle" style="color: red;"></i>
            </button>
          </td>
          <td class="text-center"><input type="checkbox" name="select" id=""></td>
        </tr>
        <tr *ngIf="vehiculos.length < 1">
          <td colspan="5" class="text-center">
            <span class="fw-semibold">No se encontraron vehiculos.</span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end">
      <button type="button" class="boton btn btn-success me-2"><i class="bi bi-plus-circle me-2"></i>Registrar nuevo vehiculo</button>
      <button type="button" class="boton btn btn-danger me-2"><i class="bi bi-x-circle me-2"></i>Eliminar seleccionados</button>

      <ngb-pagination [collectionSize]="this.paginador.totalRegistros ?? 0" [page]="this.paginador.pagina"
        [pageSize]="paginador.limite" [directionLinks]="true" [maxSize]="5"
        (pageChange)="this.paginador.cambiarPagina($event)">
        <ng-template ngbPaginationFirst>Prim.</ng-template>
        <ng-template ngbPaginationLast>Ult.</ng-template>
        <ng-template ngbPaginationPrevious>Ant.</ng-template>
        <ng-template ngbPaginationNext>Sig.</ng-template>
      </ngb-pagination>
    </div>
  </div>
</div>
